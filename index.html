<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Library</title>

</head>
<body>
    <div class="header">
        <h1>Library</h1>
    </div>
    <div class="container">
        <button id="show-button">Add Book</button>
        <div class="modal-container" id="container">
            <div class="book-modal" id="book-modal">
                <div id="form-close">&times;</div>
                <form id="book-form" action="#">
                    <div class="form-field">
                        <label for="title">Title: </label>
                        <input type="text" name="title" id="title" minlength="1" required>
                    </div>
                    <div class="form-field">
                        <label for="author">Author: </label>
                        <input type="text" name="author" id="author" minlength="1" required>
                    </div>
                    <div class="form-field">
                        <label for="pages">Number of Pages:</label>
                        <input type="number" name="pages" id="pages" min="0">
                    </div>
                    <div class="form-field">
                        <label for="read">Read: </label>
                        <input type="checkbox" name="read" id="read">
                    </div>
                </form>
                <div class="form-buttons">
                    <button id="form-submit">Submit</button>
                </div>
            </div>
        </div>
        <div class="library" id="library">
        
        </div>
    </div>
    
</body>
</html>
